<!DOCTYPE html>
<html>
<head>

    <title>视差动画幻灯片</title>
    <script type="text/javascript" src="zhuye/jquery.js"></script>

    <link href="zhuye/highlight.css" rel="stylesheet" type="text/css">

<body class="home">
    <div id="vivo-contain">
        <div class="focus-gallery">

                <li style="opacity: 0; z-index: 1; display: block;" class="high-imageSearch3 outstage">

                            <div class="high-title">

                            </div>
                        </div>
                    </a>
                </li>

                <li style="opacity: 0.0726573; z-index: 10; display: block;" class="high-x5 outstage">

                        </div>
                    </a>
                </li>

                <li style="opacity: 0.927343; z-index: 10; display: block;" class="high-x3v outstage">

                            <div class="figure"><img src="zhuye/5/5-left.png" height="566" width="532"></div>
                            <div class="high-title">
                                <h2><img src="zhuye/5/5-right top.png" height="95" width="459"></h2>

                                <em class="e1"></em>
                                <em class="e2"></em>
                                <em class="e3"></em>
                            </div>

                            <div class="high-title">
                                <em class="t1"><img src="zhuye/2/2-top.png" height="148" width="338"></em>
                                <em class="t2"><img src="zhuye/2/2-below average.png" height="120" width="464"></em>

                                <h2><img src="zhuye/2/2-centre.png" height="447" width="756"></h2>

                                <em class="t3"><img src="zhuye/2/2-kaminaka.png" height="58" width="74"></em>
                            </div>
                            <!-- 男女音乐符音响 -->
                            <div class="figure">

                                <em class="m1"><img src="zhuye/2/2-upper left.png" height="160" width="120"></em>
